# 2025 年最稳的 fly.toml（直接复制）
app = "你的应用名"        # ←←← 改成你自己的名字！比如 rating-bot-1234、rating-bot-abc 都行

primary_region = "hkg"

[build]
  image = "python:3.12-slim"

[mounts]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443